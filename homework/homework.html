<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="junior.jpg">
</head>
<body>
    <div class="container">
        <div class="qr_component">
            <img src="junior.jpg" class="qr_img" alt="">
            <div class="text_component">
                <h3 class="heading">Improve front-end skills by building projects</h3>
                <p class="paragraph">scan the QR code to visit the Frontend mentor and take your coding skillsto the next level</p>
            </div>
        </div>
    </div>
</body>
</html>
